<div class="l-actionBarVertical">

  <div class="l-actionBarVertical-x-action">
    <button class="m-button" (click)="onAddToCollection()">
      <span class="m-button-x-text">Add to Collection</span>
    </button>
  </div>

  <div class="l-actionBarVertical-x-items">
    <button type="button" class="m-actionBarItem" routerLink="../edit">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="editIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Edit</span>
    </button>

    <button type="button" class="m-actionBarItem" routerLink="../duplicate">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="duplicateIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Make Copy</span>
    </button>

    <button type="button" class="m-actionBarItem" (click)="handlePublish()">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="publishIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">{{publishLinkText()}}</span>
    </button>

    <button type="button" class="m-actionBarItem" (click)="handleArchive()" *ngIf="!archived; else unarchive">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="archiveIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Archive</span>
    </button>

    <ng-template #unarchive>

      <button type="button" class="m-actionBarItem" (click)="handleUnarchive()" *ngIf="archived">
        <span class="m-actionBarItem-x-icon">
          <svg class="t-icon" aria-hidden="true">
            <use [attr.xlink:href]="archiveIcon"></use>
          </svg>
        </span>
        <span class="m-actionBarItem-x-text">Unarchive</span>
      </button>

    </ng-template>

    <ng-container *ngIf="published && !archived">

      <button type="button" class="m-actionBarItem" (click)="handleShareExternally()" *ngIf="!isExternallyShared; else unshare">
        <span class="m-actionBarItem-x-icon">
          <svg class="t-icon" aria-hidden="true">
            <use [attr.xlink:href]="shareIcon"></use>
          </svg>
        </span>
        <span class="m-actionBarItem-x-text">Share to Search Hub</span>
      </button>

      <ng-template #unshare>

        <button type="button" class="m-actionBarItem" (click)="handleUnshareExternally()">
          <span class="m-actionBarItem-x-icon">
            <svg class="t-icon" aria-hidden="true">
              <use [attr.xlink:href]="unshareIcon"></use>
            </svg>
          </span>
          <span class="m-actionBarItem-x-text">Unshare from Search Hub</span>
        </button>

      </ng-template>

    </ng-container>

  </div>
</div>
