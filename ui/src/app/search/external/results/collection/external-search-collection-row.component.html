<ng-template [ngIf]="!!collection">

  <th scope="row" id="{{id}}-header">
    <a id="{{id}}-name" class="l-flex t-focus t-type-bodyLink" target="_blank" href="{{collection.id}}">
      <span>{{collection.name}}</span>
      <svg class="t-icon" aria-hidden="true">
        <use [attr.xlink:href]="externalLinkIcon"></use>
      </svg>
    </a>
    <div class="t-margin-small t-margin-top">
      <div class="m-inlineHeading m-inlineHeading-is-truncated">
        <h5 class="m-inlineHeading-x-heading">Library:</h5>
        <p class="m-inlineHeading-x-text">{{collection.libraryName}}</p>
      </div>
    </div>
  </th>

  <td>{{collection.skillCount}}</td>

  <td>
    <app-status-bar
      [status]="collection.status"
      [publishDate]="collection.publishDate"
      [archiveDate]="collection.archiveDate"
      [showDates]="false"
    ></app-status-bar>
  </td>

  <td class="m-tableRow-x-actions">
    <button class="m-buttonSmall" (click)="onImportCollectionClicked()" [disabled]="imported">
      <span class="m-buttonSmall-x-text t-type-noWrap">Import Collection</span>
    </button>
  </td>

</ng-template>
